<div id="board" 
    [ngStyle]="{
    gridTemplateColumns: '25px repeat( ' + (board.columns + board.columns ) + ', 50px 25px)',
    gridTemplateRows: 'repeat(' + (board.rows + 1) + ', 40px)'
}">
    <app-board-cell 
        *ngFor="let cell of this.board.cells" 
        [cell]="cell"
        [ngStyle]="{
            gridColumn: ( cell.column * 4 + (cell.row % 2 === 1 ? 1: 3 ) ) + '/ span 3',
            gridRow: cell.row + '/ span 2'
        }"
    ></app-board-cell>
</div>
